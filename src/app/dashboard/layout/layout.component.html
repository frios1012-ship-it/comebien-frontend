<!-- src/app/dashboard/layout/layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo">
      <div class="logo-icon">
        <mat-icon>restaurant</mat-icon>
      </div>
      <div class="logo-text">
        <h2>ComeBien</h2>
        <span>Admin Panel</span>
      </div>
    </div>
    
    <div class="nav-section">
      <div class="nav-label">Menu Principal</div>
      <mat-nav-list>
        @for (item of menuItems; track item.route) {
          <a mat-list-item [routerLink]="item.route" routerLinkActive="active">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <span class="page-title">Dashboard</span>
      <span class="spacer"></span>
      
      <div class="toolbar-actions">
        <button mat-icon-button class="notification-btn">
          <mat-icon>notifications_none</mat-icon>
          <span class="notification-badge"></span>
        </button>
        
        <div class="user-menu-btn" [matMenuTriggerFor]="menu">
          <div class="avatar">
            <mat-icon>person</mat-icon>
          </div>
          <div class="user-info">
            <div class="user-name">Administrador</div>
            <div class="user-role">{{ isAdmin() ? 'Admin' : 'Usuario' }}</div>
          </div>
          <mat-icon class="dropdown-icon">expand_more</mat-icon>
        </div>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>badge</mat-icon>
            <span>{{ isAdmin() ? 'Administrador' : 'Usuario' }}</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar Sesion</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
